<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Library</h1>
    <button id="newBook">New Book</button>
    <dialog id="formDialog">
        <form id="bookForm" method="dialog">
            <label>Title: <input type="text" name="title" required></label><br>
            <label>Author: <input type="text" name="author" required></label><br>
            <label>Pages: <input type="number" name="pages" required></label><br>
            <label>Read: <input type="checkbox" name="read"></label><br>
            <button type="submit">Add Book</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
    </dialog>
        
    <h3>Current Books</h3>
    <div id="libraryDisplay"></div>

    <script src="scripts.js"></script>
</body>
</html>
